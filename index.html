!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Şans Çarkı</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2c2c54;
      color: #f5f6fa;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #ffa502;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .wheel-container {
      margin: 20px auto;
      position: relative;
      width: 300px;
      height: 300px;
    }

    canvas {
      border: 5px solid #ffa502;
      border-radius: 50%;
      background: radial-gradient(circle, #ff4757, #2f3640);
    }

    #spin-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ffa502;
      color: #2c2c54;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #spin-button:hover {
      background-color: #ff6348;
      color: white;
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      display: none;
      color: #ff4757;
      animation: fade-in 2s ease-in-out;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .celebration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .celebration.active {
      display: flex;
    }

    .celebration-text {
      font-size: 36px;
      color: #ff4757;
      text-align: center;
      animation: zoom-in 1s ease-in-out infinite alternate;
    }

    @keyframes zoom-in {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.2);
      }
    }

    /* Fırtına Efekti */
    @keyframes storm-effect {
      0% { transform: rotate(0deg); opacity: 0.2; }
      50% { opacity: 1; }
      100% { transform: rotate(360deg); opacity: 0.2; }
    }

    .storm {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: storm-effect 3s infinite;
    }

    /* Saklambaç Efekti */
    .hidden {
      opacity: 0;
      visibility: hidden;
    }

    /* Zeka Efekti */
    .mental-effect {
      font-size: 30px;
      font-weight: bold;
      color: #00ff00;
      text-shadow: 0 0 20px #ff6348, 0 0 30px #ff6348;
      animation: zeka-blur 3s infinite alternate;
    }

    @keyframes zeka-blur {
      0% { transform: scale(1); opacity: 0.7; }
      100% { transform: scale(1.3); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Şans Çarkı</h1>
    <div class="wheel-container">
      <canvas id="wheel" width="300" height="300"></canvas>
    </div>
    <button id="spin-button">Çarkı Çevir</button>
    <div id="result"></div>
    <div class="celebration" id="celebration">
      <div class="celebration-text">Tebrikler! Efsane kazanç!</div>
    </div>
  </div>

  <script>

    function drawWheel() {

      const centerY = canvas.height / 2;
      const angleStep = (2 * Math.PI) / segments.length;

      for (let i = 0; i < segments.length; i++) {
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, i * angleStep, (i + 1) * angleStep);
        ctx.closePath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();

        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(i * angleStep + angleStep / 2);
        ctx.textAlign = 'center';
        ctx.fillStyle = '#2c2c54';
        ctx.font = '14px Arial';
        ctx.fillText(segments[i], radius / 1.5, 0);
        ctx.restore();
      }
    }

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dans Eden Ejderha</title>
    <style>
        /* Genel ayarlar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Arka plan */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(8, 1fr); /* Karelerin boyutu */
            grid-template-rows: repeat(8, 1fr);
            z-index: -1;
        }

        .background div {
            width: 100%;
            height: 100%;
            animation: changeColor 2s infinite;
        }

        @keyframes changeColor {
            0% { background-color: red; }
            25% { background-color: yellow; }
            50% { background-color: green; }
            75% { background-color: blue; }
            100% { background-color: purple; }
        }

        /* Ejderha */
        .dragon {
            position: relative;
            z-index: 10;
            animation: dance 2s infinite;
        }

        .dragon img {
            width: 200px; /* Ejderha boyutu */
            height: auto;
            display: block;
        }

        @keyframes dance {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        /* Ses */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Arka plan kareleri -->
    <div class="background">
        <!-- Daha büyük kareler için grid -->
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    </div>

    <!-- Ejderha -->
    <div class="dragon">
        <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Dans Eden Ejderha">
    </div>

    <!-- Müzik -->
    <audio autoplay loop>
        <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
        Tarayıcınız bu sesi desteklemiyor.
    </audio>
</body>
</html>

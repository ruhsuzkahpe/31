<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şans Çarkı</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2e3b4e, #1c2a35);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .profile-section, .game-section, .leaderboard-section {
            margin-top: 40px;
        }

        #wheel {
            border: 5px solid #fff;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:disabled {
            background-color: #777;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            width: 250px;
            margin: 10px;
            border-radius: 5px;
        }

        .leaderboard {
            background-color: #444;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .leaderboard ol {
            padding-left: 20px;
            text-align: left;
        }

        .leaderboard li {
            margin: 10px 0;
        }

        #result-message {
            font-size: 1.5em;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Şans Çarkı</h1>
        
        <!-- Kullanıcı Girişi -->
        <div class="profile-section" id="login-section">
            <input type="text" id="username" placeholder="Kullanıcı Adınızı Girin" />
            <input type="password" id="password" placeholder="Şifrenizi Girin" />
            <button id="login-btn">Giriş Yap</button>
            <p id="login-msg"></p>
        </div>

        <!-- Oyun Bölümü -->
        <div class="game-section" style="display: none;">
            <canvas id="wheel" width="500" height="500"></canvas>
            <button id="spin-button">Çevir!</button>
            <button id="risk-button" disabled>Risk Al!</button>
            <p>Altın: <span id="gold-balance">0</span></p>
            <p>Çevirme Hakkı: <span id="spin-count">3</span></p>
            <p id="result-message"></p>
            <button id="share-button">Kazancınızı Paylaş!</button>
        </div>

        <!-- Sıralama -->
        <div class="leaderboard-section">
            <h2>Global Sıralama</h2>
            <div class="leaderboard">
                <ol id="leaderboard"></ol>
            </div>
        </div>
    </div>

    <script>
        let username = '';
        let gold = 0;
        let spinCount = 3;
        let riskUsed = false;
        let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;

        // Giriş yapma ve kontrol etme
        document.getElementById('login-btn').addEventListener('click', function() {
            username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Eğer kullanıcı adı ve şifre boşsa, uyarı mesajı göster
            if (!username || !password) {
                document.getElementById('login-msg').textContent = 'Kullanıcı adı ve şifre gerekli!';
                return;
            }

            const user = JSON.parse(localStorage.getItem(username));

            if (user) {
                // Kullanıcı adı zaten varsa, giriş yap
                if (user.password === password) {
                    currentUser = { username: user.username, gold: user.gold };
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    document.getElementById('login-msg').textContent = `${username} hoş geldiniz!`;
                    document.querySelector('.profile-section').style.display = 'none';
                    document.querySelector('.game-section').style.display = 'block';
                    updateLeaderboard();
                    loadUserData();
                } else {
                    document.getElementById('login-msg').textContent = 'Yanlış şifre!';
                }
            } else {
                // Kullanıcı adı yoksa, yeni kullanıcı kaydı oluştur
                const newUser = {
                    username: username,
                    password: password,
                    gold: 0
                };
                localStorage.setItem(username, JSON.stringify(newUser));
                currentUser = newUser;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                document.getElementById('login-msg').textContent = `${username} kaydınız oluşturuldu! Hoş geldiniz.`;
                document.querySelector('.profile-section').style.display = 'none';
                document.querySelector('.game-section').style.display = 'block';
                updateLeaderboard();
                loadUserData();
            }
        });

        // Kullanıcı verilerini yükle
        function loadUserData() {
            if (currentUser) {
                gold = currentUser.gold;
                spinCount = 3;
                document.getElementById('gold-balance').textContent = gold;
                document.getElementById('spin-count').textContent = spinCount;
            }
        }

        // Çarkı döndürme işlemi
        document.getElementById('spin-button').addEventListener('click', function() {
            if (spinCount <= 0) {
                alert('Çevirme hakkınız kalmadı!');
                return;
            }

            spinCount--;
            document.getElementById('spin-count').textContent = spinCount;

            if (!riskUsed) {
                document.getElementById('risk-button').disabled = false;
            }

            // Çark animasyonu ve sonucu gösterme
            const result = spinWheel();
            animateWheel(() => {
                updateGold(result);
                showResultMessage(result);
                saveUserData();
                updateLeaderboard();
            });
        });

        // Çark animasyonu
        function animateWheel(callback) {
            let currentDegree = 0;
            const interval = setInterval(() => {
                currentDegree += 10;
                document.getElementById('wheel').style.transform = `rotate(${currentDegree}deg)`;
                if (currentDegree >= 360 * 3) {
                    clearInterval(interval);
                    callback();
                }
            }, 10);
        }

        // Çarkın dönüşü
        function spinWheel() {
            const segments = ['+2 Hak', '0 Bakiye', '10', '20', '30', '40', '50', '500', '+2 Hak', '0 Bakiye'];
            let randomIndex = Math.floor(Math.random() * segments.length);
            return segments[randomIndex];
        }

        // Risk al butonu
        document.getElementById('risk-button').addEventListener('click', function() {
            if (riskUsed) {
                alert('Risk al hakkınızı zaten kullandınız!');
                return;
            }

            riskUsed = true;
            document.getElementById('risk-button').disabled = true;

            // Riskli çark
            const result = riskSpin();
            animateWheel(() => {
                updateGold(result);
                showResultMessage(result);
                saveUserData();
                updateLeaderboard();
            });
        });

        // Riskli çark
        function riskSpin() {
            let result = Math.random() < 0.5 ? -1000 : 2; // %50 -1000, %50 2x
            return result;
        }

        // Altın güncelleme
        function updateGold(result) {
            if (result === '+2 Hak') {
                spinCount += 2;
            } else if (result === '0 Bakiye') {
                gold = 0;
            } else if (result === 2) {
                gold *= 2;
            } else if (result === -1000) {
                gold -= 1000;
            } else {
                gold += parseInt(result);
            }

            document.getElementById('gold-balance').textContent = gold;
        }

        // Sonuç mesajını gösterme
        function showResultMessage(result) {
            document.getElementById('result-message').textContent = `Sonuç: ${result} altın kazandınız!`;
        }

        // Kullanıcı verilerini kaydetme
        function saveUserData() {
            if (currentUser) {
                currentUser.gold = gold;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));

                let user = JSON.parse(localStorage.getItem(currentUser.username));
                user.gold = gold;
                localStorage.setItem(currentUser.username, JSON.stringify(user));
            }
        }

        // Liderboard'u güncelleme
        function updateLeaderboard() {
            if (!currentUser || gold <= 0) return;

            leaderboard.push({ username: currentUser.username, gold: gold });
            leaderboard.sort((a, b) => b.gold - a.gold);

            if (leaderboard.length > 10) {
                leaderboard = leaderboard.slice(0, 10);  // En iyi 10 kişiyi göster
            }

            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));

            const leaderboardList = document.getElementById('leaderboard');
            leaderboardList.innerHTML = '';

            leaderboard.forEach((user, index) => {
                let listItem = document.createElement('li');
                listItem.textContent = `${index + 1}. ${user.username} - ${user.gold} Altın`;
                leaderboardList.appendChild(listItem);
            });
        }

    </script>
</body>
</html>

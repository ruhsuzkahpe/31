<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>HÄ±zlÄ± Olan KazansÄ±n!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* KaydÄ±rma Ã§ubuklarÄ±nÄ± gizle */
        }
        #oyunAlani {
            width: 400px;
            height: 400px;
            border: 2px solid #444;
            background-color: #333;
            position: relative;
            border-radius: 10px;
            margin-top: 20px;
            cursor: crosshair;
        }
        #hedef {
            width: 50px;
            height: 50px;
            background-color: #ff4757;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            transition: all 0.1s ease; /* PÃ¼rÃ¼zsÃ¼z hareket */
            box-shadow: 0 0 10px #ff4757;
        }
        h1 { margin: 0; font-size: 24px; }
        .bilgi { font-size: 20px; margin: 5px; }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #2ed573;
            border: none;
            border-radius: 5px;
            color: white;
            margin-top: 10px;
        }
        button:hover { background-color: #26af61; }
    </style>
</head>
<body>

    <h1>ðŸ”´ Hedefi Yakala!</h1>
    <div class="bilgi">Puan: <span id="puan">0</span></div>
    <div class="bilgi">SÃ¼re: <span id="sure">10</span> sn</div>
    
    <button onclick="oyunuBaslat()" id="baslatButon">Oyunu BaÅŸlat</button>

    <div id="oyunAlani">
        <div id="hedef" style="display: none;" onclick="yakaladim()"></div>
    </div>

    <script>
        let puan = 0;
        let sure = 10;
        let oyunAktif = false;
        let zamanlayici;

        function oyunuBaslat() {
            puan = 0;
            sure = 10;
            oyunAktif = true;
            
            // SkorlarÄ± sÄ±fÄ±rla
            document.getElementById("puan").innerText = puan;
            document.getElementById("sure").innerText = sure;
            document.getElementById("baslatButon").style.display = "none"; // Butonu gizle
            document.getElementById("hedef").style.display = "block"; // Hedefi gÃ¶ster
            
            hedefiTasi(); // Ä°lk konuma git

            // Geri sayÄ±mÄ± baÅŸlat
            zamanlayici = setInterval(() => {
                sure--;
                document.getElementById("sure").innerText = sure;
                
                if (sure <= 0) {
                    oyunuBitir();
                }
            }, 1000);
        }

        function hedefiTasi() {
            if (!oyunAktif) return;

            const oyunAlani = document.getElementById("oyunAlani");
            const hedef = document.getElementById("hedef");

            // Rastgele pozisyon hesapla (oyun alanÄ± sÄ±nÄ±rlarÄ± iÃ§inde)
            const x = Math.random() * (oyunAlani.clientWidth - 50);
            const y = Math.random() * (oyunAlani.clientHeight - 50);

            hedef.style.left = x + "px";
            hedef.style.top = y + "px";
            
            // Rastgele renk deÄŸiÅŸtir (EÄŸlence olsun diye)
            const renkler = ['#ff4757', '#2ed573', '#1e90ff', '#ffa502'];
            hedef.style.backgroundColor = renkler[Math.floor(Math.random() * renkler.length)];
        }

        function yakaladim() {
            if (!oyunAktif) return;
            puan++;
            document.getElementById("puan").innerText = puan;
            hedefiTasi(); // Hedef kaÃ§sÄ±n
        }

        function oyunuBitir() {
            oyunAktif = false;
            clearInterval(zamanlayici);
            document.getElementById("hedef").style.display = "none";
            document.getElementById("baslatButon").style.display = "inline-block";
            document.getElementById("baslatButon").innerText = "Tekrar Oyna";
            alert("Oyun Bitti! Toplam PuanÄ±n: " + puan);
        }
    </script>

</body>
</html>

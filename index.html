<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evet-Hayır Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #evet {
            background-color: #4CAF50;
            color: white;
        }
        #hayir {
            background-color: #f44336;
            color: white;
        }
    </style>
    <script>
        function evetBasildi() {
            alert("Harika! Doğru kararı verdiniz!");
        }

        function hayirBasildi() {
            const hayirButonu = document.getElementById("hayir");
            const x = Math.floor(Math.random() * (window.innerWidth - hayirButonu.offsetWidth));
            const y = Math.floor(Math.random() * (window.innerHeight - hayirButonu.offsetHeight));
            hayirButonu.style.position = "absolute";
            hayirButonu.style.left = x + "px";
            hayirButonu.style.top = y + "px";
        }
    </script>
</head>
<body>
    <h1>Çorum dünyanın merkezidir?</h1>
    <button id="evet" onclick="evetBasildi()">Evet</button>
    <button id="hayir" onclick="hayirBasildi()">Hayır</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şans Çarkı</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2e3b4e, #1c2a35);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .profile-section, .game-section, .leaderboard-section {
            margin-top: 40px;
        }

        #wheel {
            border: 5px solid #fff;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:disabled {
            background-color: #777;
        }

        input[type="text"] {
            padding: 10px;
            width: 250px;
            margin: 10px;
            border-radius: 5px;
        }

        .leaderboard {
            background-color: #444;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .leaderboard ol {
            padding-left: 20px;
            text-align: left;
        }

        .leaderboard li {
            margin: 10px 0;
        }

        #result-message {
            font-size: 1.5em;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Şans Çarkı</h1>
        
        <!-- Kullanıcı Girişi -->
        <div class="profile-section">
            <input type="text" id="username" placeholder="Kullanıcı Adınızı Girin" />
            <button id="login-btn">Giriş Yap</button>
            <p id="welcome-msg"></p>
        </div>

        <!-- Oyun Bölümü -->
        <div class="game-section" style="display: none;">
            <canvas id="wheel" width="500" height="500"></canvas>
            <button id="spin-button">Çevir!</button>
            <button id="risk-button" disabled>Risk Al!</button>
            <p>Altın: <span id="gold-balance">0</span></p>
            <p>Çevirme Hakkı: <span id="spin-count">3</span></p>
            <p id="result-message"></p>
            <button id="share-button">Kazancınızı Paylaş!</button>
        </div>

        <!-- Sıralama -->
        <div class="leaderboard-section">
            <h2>Global Sıralama</h2>
            <div class="leaderboard">
                <ol id="leaderboard"></ol>
            </div>
        </div>
    </div>

    <script>
        let username = '';
        let gold = 0;
        let spinCount = 3;
        let riskUsed = false;
        let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

        // Kullanıcı adı ile giriş yapılması
        document.getElementById('login-btn').addEventListener('click', function() {
            username = document.getElementById('username').value.trim();
            if (username && !leaderboard.find(user => user.username === username)) {
                localStorage.setItem('username', username);
                document.getElementById('welcome-msg').textContent = `${username} hoş geldiniz!`;
                document.querySelector('.profile-section').style.display = 'none';
                document.querySelector('.game-section').style.display = 'block';
                updateLeaderboard();
            } else {
                alert('Lütfen geçerli bir kullanıcı adı girin veya aynı kullanıcı adını kullanmayın.');
            }
        });

        // Çarkı döndürme
        document.getElementById('spin-button').addEventListener('click', function() {
            if (spinCount <= 0) {
                alert('Çevirme hakkınız kalmadı!');
                return;
            }

            spinCount--;
            document.getElementById('spin-count').textContent = spinCount;

            // Risk al butonunu aktif et
            if (!riskUsed) {
                document.getElementById('risk-button').disabled = false;
            }

            // Çarkı çevirme işlemi
            let result = spinWheel();
            updateGold(result);
            showResultMessage(result);
            updateLeaderboard();
        });

        // Risk al butonu
        document.getElementById('risk-button').addEventListener('click', function() {
            if (riskUsed) {
                alert('Risk al hakkınızı zaten kullandınız!');
                return;
            }

            riskUsed = true;
            document.getElementById('risk-button').disabled = true;

            // Riskli çark
            let result = riskSpin();
            updateGold(result);
            showResultMessage(result);
            updateLeaderboard();
        });

        // Sosyal medya paylaşım butonu
        document.getElementById('share-button').addEventListener('click', function() {
            alert('Kazancınızı sosyal medyada paylaştınız!');
            spinCount++;  // Sosyal paylaşım sonrası 1 ekstra çevirme hakkı ver
            document.getElementById('spin-count').textContent = spinCount;
        });

        // Çarkın çizilmesi
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const segments = ['+2 Hak', '0 Bakiye', '10', '20', '30', '40', '50', '500', '+2 Hak', '0 Bakiye'];

        function drawWheel() {
            const radius = canvas.width / 2;
            const segmentAngle = Math.PI * 2 / segments.length;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < segments.length; i++) {
                const angleStart = i * segmentAngle;
                const angleEnd = (i + 1) * segmentAngle;

                ctx.fillStyle = i % 2 === 0 ? '#e74c3c' : '#2ecc71'; // Alternatif renkler
                ctx.beginPath();
                ctx.moveTo(radius, radius);
                ctx.arc(radius, radius, radius, angleStart, angleEnd);
                ctx.fill();

                // Segment üzerine yazı ekleyelim
                ctx.fillStyle = '#fff';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                const angleMid = (angleStart + angleEnd) / 2;
                ctx.fillText(segments[i], radius + Math.cos(angleMid) * (radius / 2), radius + Math.sin(angleMid) * (radius / 2));
            }
        }

        drawWheel();

        // Çarkın dönmesi
        function spinWheel() {
            let randomIndex = Math.floor(Math.random() * segments.length);
            return segments[randomIndex];
        }

        // Riskli çark
        function riskSpin() {
            let result = Math.random() < 0.5 ? -1000 : 2; // %50 -1000, %50 2x
            return result;
        }

        // Altın güncelleme
        function updateGold(result) {
            if (result === '+2 Hak') {
                spinCount += 2;
            } else if (result === '0 Bakiye') {
                gold = 0;
            } else if (result === 2) {
                gold *= 2;
            } else if (result === -1000) {
                gold -= 1000;
            } else {
                gold += parseInt(result);
            }

            document.getElementById('gold-balance').textContent = gold;
        }

        // Sonuç mesajını gösterme
        function showResultMessage(result) {
            document.getElementById('result-message').textContent = `Sonuç: ${result} altın kazandınız!`;
        }

        // Liderboard'u güncelleme
        function updateLeaderboard() {
            if (!username || gold <= 0) return;

            leaderboard.push({ username: username, gold: gold });
            leaderboard.sort((a, b) => b.gold - a.gold);

            if (leaderboard.length > 10) {
                leaderboard = leaderboard.slice(0, 10);  // En iyi 10 kişiyi göster
            }

            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));

            const leaderboardList = document.getElementById('leaderboard');
            leaderboardList.innerHTML = '';

            leaderboard.forEach((user, index) => {
                let listItem = document.createElement('li');
                listItem.textContent = `${index + 1}. ${user.username} - ${user.gold} Altın`;
                leaderboardList.appendChild(listItem);
            });
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şans Çarkı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            width: 300px;
            margin: 10px;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        canvas {
            margin: 20px auto;
            display: block;
            background-color: white;
            border: 5px solid #4CAF50;
            border-radius: 50%;
        }

        #leaderboard {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
        }

        #leaderboard ul {
            list-style-type: none;
            padding: 0;
        }

        #leaderboard li {
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="login-section">
        <h1>Şans Çarkı</h1>
        <input type="text" id="username" placeholder="Kullanıcı Adı">
        <input type="password" id="password" placeholder="Şifre">
        <button id="login-btn">Giriş Yap</button>
        <p id="login-msg"></p>
    </div>

    <div id="game-section" style="display: none;">
        <h2>Hoş Geldiniz, <span id="user-name-display"></span>!</h2>
        <canvas id="wheel" width="400" height="400"></canvas>
        <button id="spin-btn">Çevir</button>
        <p>Haklar: <span id="spin-count">5</span></p>
        <div id="leaderboard">
            <h3>Sıralama:</h3>
            <ul id="leaderboard-list"></ul>
        </div>
    </div>

    <script>
        // Global Variables
        let currentUser = null;
        let spinCount = 5;
        let users = JSON.parse(localStorage.getItem("users")) || {};
        let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || {};

        const loginSection = document.getElementById("login-section");
        const gameSection = document.getElementById("game-section");
        const loginBtn = document.getElementById("login-btn");
        const spinBtn = document.getElementById("spin-btn");
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const loginMsg = document.getElementById("login-msg");
        const userNameDisplay = document.getElementById("user-name-display");
        const spinCountDisplay = document.getElementById("spin-count");
        const leaderboardList = document.getElementById("leaderboard-list");
        const canvas = document.getElementById("wheel");
        const ctx = canvas.getContext("2d");

        // Çark bölümleri
        const wheelSections = [
            { label: "+10 Altın", value: 10 },
            { label: "+20 Altın", value: 20 },
            { label: "+30 Altın", value: 30 },
            { label: "+40 Altın", value: 40 },
            { label: "+50 Altın", value: 50 },
            { label: "+500 Altın", value: 500 },
            { label: "+2 Hak", value: "extra" },
            { label: "0 Bakiye", value: "zero" }
        ];

        // Draw the wheel
        function drawWheel() {
            const radius = canvas.width / 2;
            const arc = (2 * Math.PI) / wheelSections.length;

            for (let i = 0; i < wheelSections.length; i++) {
                ctx.beginPath();
                ctx.moveTo(radius, radius);
                ctx.arc(radius, radius, radius, i * arc, (i + 1) * arc);
                ctx.fillStyle = i % 2 === 0 ? "#FFC107" : "#4CAF50";
                ctx.fill();
                ctx.save();
                ctx.translate(radius, radius);
                ctx.rotate((i + 0.5) * arc);
                ctx.textAlign = "right";
                ctx.fillStyle = "#000";
                ctx.font = "16px Arial";
                ctx.fillText(wheelSections[i].label, radius - 10, 10);
                ctx.restore();
            }
        }

        function rotateWheel(callback) {
            let angle = 0;
            const spinTime = Math.random() * 3000 + 2000; // 2-5 seconds
            const speed = Math.random() * 10 + 20; // Random speed

            const interval = setInterval(() => {
                angle += speed;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.save();
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate(angle * Math.PI / 180);
                ctx.translate(-canvas.width / 2, -canvas.height / 2);
                drawWheel();
                ctx.restore();
            }, 30);

            setTimeout(() => {
                clearInterval(interval);
                const resultIndex = Math.floor((angle / 360) % wheelSections.length);
                callback(wheelSections[resultIndex]);
            }, spinTime);
        }

        // Update leaderboard
        function updateLeaderboard() {
            leaderboardList.innerHTML = "";
            const sortedLeaderboard = Object.entries(leaderboard)
                .sort(([, a], [, b]) => b - a)
                .slice(0, 5);

            sortedLeaderboard.forEach(([user, gold], index) => {
                const li = document.createElement("li");
                li.textContent = `${index + 1}. ${user}: ${gold} altın`;
                leaderboardList.appendChild(li);
            });
        }

        // Login system
        loginBtn.addEventListener("click", () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!username || !password) {
                loginMsg.textContent = "Lütfen kullanıcı adı ve şifre girin!";
                return;
            }

            if (!users[username]) {
                users[username] = { password, gold: 0 };
            } else if (users[username].password !== password) {
                loginMsg.textContent = "Hatalı şifre!";
                return;
            }

            currentUser = username;
            spinCount = 5;
            userNameDisplay.textContent = username;
            gameSection.style.display = "block";
            loginSection.style.display = "none";
            updateLeaderboard();
        });

        // Spin button
        spinBtn.addEventListener("click", () => {
            if (spinCount <= 0) {
                alert("Haklarınız tükendi!");
                return;
            }

            spinCount--;
            spinCountDisplay.textContent = spinCount;

            rotateWheel((result) => {
                if (result.value === "extra") {
                    spinCount += 2;
                } else if (result.value === "zero") {
                    users[currentUser].gold = 0;
                } else {
                    users[currentUser].gold += result.value;
                }

                leaderboard[currentUser] = users[currentUser].gold;
                localStorage.setItem("users", JSON.stringify(users));
                localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
                updateLeaderboard();
            });
        });

        // Initialize the wheel
        drawWheel();
    </script>
</body>
</html>

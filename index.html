<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İsmail'i Ne Kadar Tanıyorsun? - Uzman Modu</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS Kodları - Görsel Düzenlemeler */
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); /* Mor ve Mavi Geçişli Arkaplan */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
            overflow: hidden; /* Animasyonlar için */
        }

        /* Arkaplan baloncuk animasyonu */
        .background-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: bubbleRise 15s infinite ease-in;
        }

        .bubble:nth-child(1) { width: 60px; height: 60px; left: 10%; animation-duration: 12s; animation-delay: 0s; }
        .bubble:nth-child(2) { width: 80px; height: 80px; left: 20%; animation-duration: 15s; animation-delay: 2s; }
        .bubble:nth-child(3) { width: 50px; height: 50px; left: 30%; animation-duration: 10s; animation-delay: 4s; }
        .bubble:nth-child(4) { width: 70px; height: 70px; left: 40%; animation-duration: 18s; animation-delay: 6s; }
        .bubble:nth-child(5) { width: 90px; height: 90px; left: 50%; animation-duration: 13s; animation-delay: 8s; }
        .bubble:nth-child(6) { width: 65px; height: 65px; left: 60%; animation-duration: 16s; animation-delay: 10s; }
        .bubble:nth-child(7) { width: 75px; height: 75px; left: 70%; animation-duration: 11s; animation-delay: 12s; }
        .bubble:nth-child(8) { width: 85px; height: 85px; left: 80%; animation-duration: 14s; animation-delay: 14s; }
        .bubble:nth-child(9) { width: 55px; height: 55px; left: 90%; animation-duration: 17s; animation-delay: 16s; }

        @keyframes bubbleRise {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1.2); opacity: 0; }
        }

        .quiz-container {
            background-color: rgba(255, 255, 255, 0.95); /* Yarı şeffaf beyaz */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 600px; /* Sabit genişlik yerine maksimum genişlik */
            text-align: center;
            animation: containerPop 0.8s ease-out;
            border: 2px solid #a770ef; /* Mor kenarlık */
            position: relative; /* Z-index için */
            z-index: 10;

            /* Mobil uyumluluk */
            box-sizing: border-box; /* Padding ve border genişliğe dahil */
            margin: 0 10px; /* Kenarlardan boşluk */
        }

        @media (max-width: 768px) {
            .quiz-container {
                padding: 25px; /* Daha küçük padding */
            }
            h1 {
                font-size: 1.8em; /* Daha küçük başlık */
            }
            .question {
                font-size: 1.2em; /* Daha küçük soru metni */
                min-height: 50px;
            }
            .options label {
                font-size: 1em; /* Daha küçük seçenek metni */
                padding: 12px 18px;
            }
            .options input[type="radio"] {
                transform: scale(1.1); /* Radio butonu boyutu */
                margin-right: 15px;
            }
            .whatsapp-button {
                font-size: 1.1em;
                padding: 12px 25px;
            }
            button { /* "Cevapla" butonu mobil cihazda gizlenecek */
                display: none !important;
            }
        }

        @keyframes containerPop {
            0% { transform: scale(0.8); opacity: 0; }
            70% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #4a148c; /* Koyu mor */
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .question {
            margin-bottom: 25px;
            font-size: 1.5em;
            color: #333;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.5;
            animation: textFadeIn 0.8s ease-out;
        }

        @keyframes textFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .options label {
            display: block;
            background-color: #f3e5f5; /* Çok açık mor */
            padding: 18px 25px;
            margin-bottom: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            text-align: left;
            border: 1px solid #ce93d8; /* Hafif mor kenarlık */
            font-size: 1.2em;
            color: #6a1b9a; /* Mor yazı */
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        }

        .options label:hover {
            background-color: #e1bee7;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .options input[type="radio"] {
            margin-right: 18px;
            transform: scale(1.3);
            cursor: pointer;
            accent-color: #8e24aa; /* Radio butonu rengi */
        }

        button {
            background-color: #8e24aa; /* Koyu mor */
            color: white;
            padding: 15px 35px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.5px;
            display: none; /* Otomatik ilerleme için varsayılan olarak gizli */
        }

        button:hover {
            background-color: #6a1b9a;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .feedback {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
            min-height: 30px;
            animation: feedbackFadeIn 0.5s ease-out;
        }

        @keyframes feedbackFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .feedback.correct {
            color: #27ae60; /* Yeşil */
        }

        .feedback.incorrect {
            color: #c0392b; /* Kırmızı */
        }

        .result {
            margin-top: 35px;
            font-size: 1.6em;
            color: #2c3e50;
            line-height: 1.6;
            animation: resultPop 0.8s ease-out;
        }

        @keyframes resultPop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .whatsapp-button {
            display: inline-block;
            background-color: #25D366; /* WhatsApp yeşili */
            color: white;
            padding: 16px 35px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.3em;
            margin-top: 35px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-family: 'Montserrat', sans-serif;
        }

        .whatsapp-button:hover {
            background-color: #1DA851;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Kalp Patlaması Efekti */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1000;
        }

        .heart {
            position: absolute;
            background-color: #e0245e; /* Kırmızı kalp rengi */
            transform: rotate(-45deg);
            animation: heartBurst 2s forwards;
            opacity: 0;
            will-change: transform, opacity;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: inherit;
            border-radius: 50%;
        }

        .heart:before {
            top: -50%;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: 50%;
        }

        @keyframes heartBurst {
            0% {
                transform: scale(0) rotate(-45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(1.5) rotate(-45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background-bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="quiz-container">
        <h1>İsmail'i Ne Kadar Tanıyorsun?</h1>
        <div id="quiz">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            <div class="feedback" id="feedback-text"></div>
            <button id="next-button" style="display: none;">Cevapla</button>
        </div>
        <div class="result" id="result-text" style="display: none;"></div>
    </div>

    <div class="hearts-container" id="hearts-container"></div>

    <script>
        // JavaScript Kodları - Test Mantığı
        const questions = [
            {
                question: "İsmail hangi rengi seçerdi?",
                options: ["Mavi", "Kırmızı", "Yeşil", "Mor"],
                correct: "Mor"
            },
            {
                question: "İsmail'in boyu kaç santimetredir?",
                options: ["175", "182", "189", "193"],
                correct: "189"
            },
            {
                question: "İsmail'in göz rengi ne?",
                options: ["Mavi", "Kahverengi", "Yeşil", "Ela"],
                correct: "Ela"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let answeredCurrentQuestion = false; // Bir sorunun zaten cevaplanıp cevaplanmadığını kontrol eder

        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextButton = document.getElementById('next-button'); // Gizlenecek olsa da referans tutuyoruz
        const quizContainer = document.getElementById('quiz');
        const resultText = document.getElementById('result-text');
        const feedbackText = document.getElementById('feedback-text');
        const heartsContainer = document.getElementById('hearts-container');

        function loadQuestion() {
            answeredCurrentQuestion = false; // Yeni soru yüklendiğinde sıfırla
            feedbackText.textContent = ''; // Geri bildirim mesajını temizle
            feedbackText.className = 'feedback'; // Geri bildirim sınıfını temizle

            const currentQuestion = questions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
            optionsContainer.innerHTML = ''; // Önceki seçenekleri temizle

            currentQuestion.options.forEach(option => {
                const label = document.createElement('label');
                const input = document.createElement('input');
                input.type = 'radio';
                input.name = 'answer';
                input.value = option;
                // Seçenek seçildiğinde doğrudan handleAnswer'ı çağır
                input.addEventListener('change', handleAnswer);

                label.appendChild(input);
                label.appendChild(document.createTextNode(option));
                optionsContainer.appendChild(label);
            });
        }

        function handleAnswer() {
            if (answeredCurrentQuestion) { // Eğer bu soru zaten cevaplandıysa, tekrar işlem yapma
                return;
            }

            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (selectedOption) {
                answeredCurrentQuestion = true; // Soru cevaplandı olarak işaretle

                if (selectedOption.value === questions[currentQuestionIndex].correct) {
                    score++;
                    feedbackText.textContent = 'Doğru cevap!';
                    feedbackText.className = 'feedback correct';
                    setTimeout(() => { // Kısa bir gecikmeyle sonraki soruya geç
                        currentQuestionIndex++;
                        if (currentQuestionIndex < questions.length) {
                            loadQuestion();
                        } else {
                            showResult(true); // Tüm sorular doğru bilindi
                        }
                    }, 1000); // 1 saniye sonra geçiş
                } else {
                    feedbackText.textContent = `Yanlış cevap! Doğru cevap: ${questions[currentQuestionIndex].correct}`;
                    feedbackText.className = 'feedback incorrect';
                    setTimeout(() => showResult(false), 2000); // 2 saniye sonra eleme sonucunu göster
                }
            } else {
                // Bu kısım normalde otomatik ilerlemede tetiklenmemeli
                alert("Lütfen bir seçenek işaretleyin!");
            }
        }

        function showResult(passedAllQuestions) {
            quizContainer.style.display = 'none';
            resultText.style.display = 'block';

            let message = '';
            let whatsappURL = `https://wa.me/905406190119?text=Merhaba,%20Ismail%20testini%20tamamladim!`;

            if (passedAllQuestions) {
                message = `Tebrikler! İsmail'i çok iyi tanıyorsun! ${score} sorudan ${score} tanesini doğru bildin.`;
                triggerHeartsBurst(); // Kalp patlaması animasyonunu başlat
            } else {
                message = `Maalesef yanlış cevap verdin ve elendin. İsmail'i daha iyi tanımak için WhatsApp'tan iletişime geçebilirsin! (Doğru bildiğin soru sayısı: ${score})`;
                whatsappURL = `https://wa.me/905406190119?text=Merhaba,%20Ismail%20testinde%20elendim%20ama%20daha%20iyi%20tanimak%20istiyorum!`; // Elenme durumuna özel mesaj
            }

            resultText.innerHTML = `
                <p>${message}</p>
                <a href="${whatsappURL}" target="_blank" class="whatsapp-button">
                    WhatsApp'tan İletişime Geç
                </a>
            `;
        }

        // Kalp patlaması animasyonunu tetikleyen fonksiyon
        function triggerHeartsBurst() {
            const numberOfHearts = 25; // Patlayacak kalp sayısı
            for (let i = 0; i < numberOfHearts; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                const size = Math.random() * 20 + 10; // Kalp boyutu (10px - 30px)
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;

                // Ekranın orta alt kısmından çıksınlar
                const startX = window.innerWidth / 2;
                const startY = window.innerHeight;

                heart.style.left = `${startX}px`;
                heart.style.top = `${startY}px`;

                // Rastgele bitiş noktaları
                const endX = Math.random() * window.innerWidth - (window.innerWidth / 2) + startX;
                const endY = Math.random() * window.innerHeight * 0.8; // Yukarıya doğru patlama
                
                heart.style.setProperty('--x', `${endX - startX}px`);
                heart.style.setProperty('--y', `${endY - startY}px`);

                heartsContainer.appendChild(heart);

                // Animasyon bitince kalbi kaldır
                heart.addEventListener('animationend', () => {
                    heart.remove();
                });
            }
        }

        // Sayfa yüklendiğinde ilk soruyu göster
        loadQuestion();
    </script>
</body>
</html>

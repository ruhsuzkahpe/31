<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonim Mektuplar</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        textarea {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
            resize: vertical;
        }

        button {
            background-color: #5C6BC0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4C599A;
        }

        #mektuplarAlani {
            margin-top: 20px;
            text-align: left;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .mektup {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border-left: 3px solid #5C6BC0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bırak Mektubunu</h1>
        <textarea id="mektupMetni" placeholder="İçinden geçenleri, seni rahatlatan şeyleri veya sadece gününün nasıl geçtiğini yaz..."></textarea>
        <button id="gonderButon">Mektubu Gönder</button>

        <div id="mektuplarAlani">
            <h2>Gelen Mektuplar</h2>
            <div class="mektup">Bu bir deneme mektubudur. Gerçek bir uygulama olsa burada diğer insanların mektupları görünürdü.</div>
        </div>
    </div>

    <script>
        document.getElementById('gonderButon').addEventListener('click', function() {
            let mektupMetni = document.getElementById('mektupMetni').value;
            
            if (mektupMetni.trim() !== '') {
                let mektuplarAlani = document.getElementById('mektuplarAlani');
                let yeniMektupDiv = document.createElement('div');
                yeniMektupDiv.className = 'mektup';
                yeniMektupDiv.textContent = mektupMetni;
                mektuplarAlani.appendChild(yeniMektupDiv);

                document.getElementById('mektupMetni').value = ''; // Metin kutusunu temizle
            } else {
                alert('Lütfen bir şeyler yazın!');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dans Eden Ejderha</title>
    <style>
        /* Genel ayarlar */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }

        /* Arka plan */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(8, 1fr); /* Daha büyük kareler için */
            grid-template-rows: repeat(8, 1fr);
            z-index: -1;
        }

        .background div {
            width: 100%;
            height: 100%;
            animation: changeColor 2s infinite;
        }

        @keyframes changeColor {
            0% { background-color: red; }
            25% { background-color: yellow; }
            50% { background-color: green; }
            75% { background-color: blue; }
            100% { background-color: purple; }
        }

        /* Ejderha */
        .dragon {
            position: relative;
            animation: dance 2s infinite;
        }

        .dragon img {
            width: 250px; /* Daha büyük bir ejderha */
            height: auto;
        }

        @keyframes dance {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        /* Ses için bir uyarı */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Arka plan kareleri -->
    <div class="background">
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    </div>

    <!-- Dans eden ejderha -->
    <div class="dragon">
        <img src="https://cdn.pixabay.com/animation/2023/06/14/20/54/20-54-08-98_512.gif" alt="Dans Eden Ejderha">
    </div>

    <!-- Arka planda çalan müzik -->
    <audio autoplay loop>
        <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
        Tarayıcınız bu sesi desteklemiyor.
    </audio>
</body>
</html>

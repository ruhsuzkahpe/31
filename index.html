<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İsmail'i Ne Kadar Tanıyorsun?</title>
    <style>
        /* CSS Kodları - Görsel Düzenlemeler */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f2f7; /* Açık mavi tonu */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .quiz-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #2c3e50; /* Koyu gri */
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .question {
            margin-bottom: 25px;
            font-size: 1.4em;
            color: #34495e; /* Orta gri */
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.4;
        }

        .options label {
            display: block;
            background-color: #f0f8ff; /* Çok açık mavi */
            padding: 15px 20px;
            margin-bottom: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: left;
            border: 1px solid #cce7ee;
            font-size: 1.1em;
            color: #4a637a;
            display: flex;
            align-items: center;
        }

        .options label:hover {
            background-color: #e0f0f5;
            transform: translateY(-2px);
        }

        .options input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.2);
        }

        button {
            background-color: #3498db; /* Mavi */
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .feedback {
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.1em;
            min-height: 25px; /* Geri bildirim alanı için boşluk */
        }

        .feedback.correct {
            color: #27ae60; /* Yeşil */
        }

        .feedback.incorrect {
            color: #e74c3c; /* Kırmızı */
        }

        .result {
            margin-top: 30px;
            font-size: 1.5em;
            color: #2c3e50;
            line-height: 1.6;
        }

        .whatsapp-button {
            display: inline-block;
            background-color: #25D366; /* WhatsApp yeşili */
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 30px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .whatsapp-button:hover {
            background-color: #1DA851;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>İsmail'i Ne Kadar Tanıyorsun?</h1>
        <div id="quiz">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            <div class="feedback" id="feedback-text"></div>
            <button id="next-button">Cevapla</button>
        </div>
        <div class="result" id="result-text" style="display: none;"></div>
    </div>

    <script>
        // JavaScript Kodları - Test Mantığı
        const questions = [
            {
                question: "İsmail hangi rengi seçerdi?",
                options: ["Mavi", "Kırmızı", "Yeşil", "Mor"],
                correct: "Mor"
            },
            {
                question: "İsmail'in boyu kaç santimetredir?",
                options: ["175", "182", "189", "193"],
                correct: "189"
            },
            {
                question: "İsmail'in göz rengi ne?",
                options: ["Mavi", "Kahverengi", "Yeşil", "Ela"],
                correct: "Ela"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let answeredThisQuestion = false; // Kullanıcının bu soruyu cevaplayıp cevaplamadığını takip eder

        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextButton = document.getElementById('next-button');
        const quizContainer = document.getElementById('quiz');
        const resultText = document.getElementById('result-text');
        const feedbackText = document.getElementById('feedback-text'); // Geri bildirim alanı

        function loadQuestion() {
            answeredThisQuestion = false; // Yeni soru yüklendiğinde sıfırla
            feedbackText.textContent = ''; // Geri bildirim mesajını temizle
            feedbackText.className = 'feedback'; // Geri bildirim sınıfını temizle
            nextButton.textContent = 'Cevapla'; // Buton metnini sıfırla

            const currentQuestion = questions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
            optionsContainer.innerHTML = ''; // Önceki seçenekleri temizle

            currentQuestion.options.forEach(option => {
                const label = document.createElement('label');
                const input = document.createElement('input');
                input.type = 'radio';
                input.name = 'answer';
                input.value = option;
                // Seçeneklere tıklanınca geri bildirimi temizle
                input.addEventListener('change', () => {
                    feedbackText.textContent = '';
                    feedbackText.className = 'feedback';
                });

                label.appendChild(input);
                label.appendChild(document.createTextNode(option));
                optionsContainer.appendChild(label);
            });
        }

        function handleAnswer() {
            if (answeredThisQuestion) { // Eğer bu soru zaten cevaplandıysa, sonraki soruya geç
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    showResult();
                }
                return;
            }

            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (selectedOption) {
                answeredThisQuestion = true; // Bu sorunun cevaplandığını işaretle
                nextButton.textContent = 'Sonraki Soru'; // Buton metnini değiştir

                if (selectedOption.value === questions[currentQuestionIndex].correct) {
                    score++;
                    feedbackText.textContent = 'Doğru cevap!';
                    feedbackText.className = 'feedback correct';
                } else {
                    feedbackText.textContent = `Yanlış cevap! Doğru cevap: ${questions[currentQuestionIndex].correct}`;
                    feedbackText.className = 'feedback incorrect';
                }
            } else {
                alert("Lütfen bir seçenek işaretleyin!");
            }
        }

        function showResult() {
            quizContainer.style.display = 'none';
            resultText.style.display = 'block';

            let message = '';
            if (score === questions.length) {
                message = `Tebrikler! İsmail'i çok iyi tanıyorsun! ${score} sorudan ${score} tanesini doğru bildin.`;
            } else if (score > 0) {
                message = `İsmail'i fena tanımıyorsun! ${score} sorudan ${score} tanesini doğru bildin.`;
            } else {
                message = `İsmail'i biraz daha tanıman gerekiyor galiba. Hiç doğru cevabın yok.`;
            }

            resultText.innerHTML = `
                <p>${message}</p>
                <a href="https://wa.me/905406190119?text=Merhaba,%20Ismail%20testini%20tamamladim!" target="_blank" class="whatsapp-button">
                    WhatsApp'tan İletişime Geç
                </a>
            `;
        }

        nextButton.addEventListener('click', handleAnswer);

        // Sayfa yüklendiğinde ilk soruyu göster
        loadQuestion();
    </script>
</body>
</html>

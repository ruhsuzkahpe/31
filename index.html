<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hill Climb Racing Basit</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin: 0; overflow: hidden; background: #87CEEB; }
        canvas { display: block; background: #c0c0c0; margin: auto; }
        #controls { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); }
        button { padding: 10px 20px; font-size: 16px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <button onmousedown="gas=true" onmouseup="gas=false">Gaz</button>
        <button onmousedown="brake=true" onmouseup="brake=false">Fren</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = 800;
        canvas.height = 400;

        let car = { x: 100, y: 300, width: 50, height: 30, speed: 0, gravity: 0.5, velocityY: 0 };
        let ground = { y: 350, height: 50 };
        let gas = false, brake = false;

        function drawCar() {
            ctx.fillStyle = "red";
            ctx.fillRect(car.x, car.y, car.width, car.height);
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(car.x + 10, car.y + 30, 10, 0, Math.PI * 2);
            ctx.arc(car.x + 40, car.y + 30, 10, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawGround() {
            ctx.fillStyle = "green";
            ctx.fillRect(0, ground.y, canvas.width, ground.height);
        }

        function updateCar() {
            if (gas) car.speed += 0.2;
            if (brake) car.speed -= 0.2;

            car.x += car.speed;
            car.velocityY += car.gravity;
            car.y += car.velocityY;

            if (car.y + car.height > ground.y) {
                car.y = ground.y - car.height;
                car.velocityY = 0;
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGround();
            updateCar();
            drawCar();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>

</body>
</html>

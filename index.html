!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şans Çarkı</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            color: #fff;
            text-align: center;
            background: url('https://cdn.pixabay.com/photo/2016/04/22/20/21/dark-1348848_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 20px auto;
            max-width: 700px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #6a0dad;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #9932cc;
        }

        canvas {
            margin: 20px auto;
            display: block;
        }

        #balance-panel {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        #balance-panel p {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Şans Çarkı</h1>
        <canvas id="wheel" width="500" height="500"></canvas>
        <button id="spin-button">Çevir!</button>
        <button id="show-balance-button">Bakiyeyi Gör</button>
        <p id="result-message"></p>
    </div>

    <div id="balance-panel">
        <p>Altın: <span id="gold-balance">0</span></p>
        <p>Çevirme Hakkı: <span id="spin-count">3</span></p>
    </div>

    <script>
        const canvas = document.getElementById("wheel");
        const ctx = canvas.getContext("2d");
        const spinButton = document.getElementById("spin-button");
        const showBalanceButton = document.getElementById("show-balance-button");
        const goldBalanceEl = document.getElementById("gold-balance");
        const spinCountEl = document.getElementById("spin-count");
        const resultMessageEl = document.getElementById("result-message");
        const balancePanel = document.getElementById("balance-panel");

        const segments = [
            "10 Altın", "20 Altın", "50 Altın", "100 Altın", 
            "0 Altın", "Ekstra Hak", "Bakiye Sıfır", 
            "25 Altın", "Ekstra Hak", "Bakiye Sıfır"
        ];
        const segmentColors = [
            "#FFD700", "#FFA500", "#FF4500", "#FF6347", 
            "#90EE90", "#ADD8E6", "#DC143C", 
            "#8A2BE2", "#ADD8E6", "#DC143C"
        ];

        let spinCount = 3;
        let goldBalance = 0;

        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2;
            const anglePerSegment = (2 * Math.PI) / segments.length;

            segments.forEach((segment, index) => {
                const startAngle = index * anglePerSegment;
                const endAngle = startAngle + anglePerSegment;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = segmentColors[index];
                ctx.fill();

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + anglePerSegment / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#000";
                ctx.font = "14px Arial";
                ctx.fillText(segment, radius - 10, 10);
                ctx.restore();
            });
        }

        function spinWheel() {
            if (spinCount <= 0) {
                resultMessageEl.textContent = "Çevirme hakkınız bitti!";
                return;
            }

            const spins = Math.floor(Math.random() * segments.length);
            const targetAngle = (spins * 360) / segments.length + 360 * 3; // 3 tur
            const duration = 4000;
            const start = performance.now();

            let currentAngle = 0;

            function animateWheel(timestamp) {
                const elapsed = timestamp - start;
                if (elapsed < duration) {
                    const easing = Math.pow(elapsed / duration, 3);
                    currentAngle = easing * targetAngle;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.save();
                    ctx.translate(canvas.width / 2, canvas.height / 2);
                    ctx.rotate((currentAngle * Math.PI) / 180);
                    ctx.translate(-canvas.width / 2, -canvas.height / 2);
                    drawWheel();
                    ctx.restore();
                    requestAnimationFrame(animateWheel);
                } else {
                    const result = segments[spins];
                    resultMessageEl.textContent = `Kazandınız: ${result}`;
                    if (result === "Ekstra Hak") {
                        spinCount += 1;
                    } else if (result === "Bakiye Sıfır") {
                        goldBalance = 0;
                    } else {
                        const gold = parseInt(result.split(" ")[0], 10) || 0;
                        goldBalance += gold;
                    }
                    spinCount -= 1;
                    goldBalanceEl.textContent = goldBalance;
                    spinCountEl.textContent = spinCount;
                    spinButton.disabled = spinCount === 0;
                }
            }

            requestAnimationFrame(animateWheel);
        }

        spinButton.addEventListener("click", spinWheel);
        showBalanceButton.addEventListener("click", () => {
            balancePanel.style.display = balancePanel.style.display === "none" ? "block" : "none";
        });

        drawWheel();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günlük Uygulaması</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0; }
        header { background-color: #4CAF50; color: white; padding: 1rem; text-align: center; }
        .container { max-width: 800px; margin: 2rem auto; padding: 1rem; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        textarea { width: 100%; height: 150px; padding: 0.5rem; margin-bottom: 1rem; border-radius: 4px; border: 1px solid #ccc; }
        button { padding: 0.7rem 1.5rem; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .entry { background-color: #e8f5e9; padding: 1rem; margin-bottom: 1rem; border-radius: 4px; }
        .entry h3 { margin: 0 0 0.5rem 0; }
        .page-flip { transition: transform 0.6s; transform-style: preserve-3d; }
    </style>
</head>
<body>

<header>
    <h1>Kitap Gibi Günlük</h1>
</header>

<div class="container">
    <h2>Yeni Günlük Girdisi</h2>
    <textarea id="entryText" placeholder="Gününüzü yazın..."></textarea>
    <button onclick="addEntry()">Kaydet</button>

    <h2>Günlükler</h2>
    <div id="entries"></div>
</div>

<script>
    const entriesContainer = document.getElementById('entries');

    function addEntry() {
        const text = document.getElementById('entryText').value;
        if(text.trim() === '') return;

        const entryDiv = document.createElement('div');
        entryDiv.className = 'entry page-flip';

        const date = new Date().toLocaleDateString();
        entryDiv.innerHTML = `<h3>${date}</h3><p>${text}</p>`;

        entriesContainer.prepend(entryDiv);
        document.getElementById('entryText').value = '';
    }
</script>

</body>
</html>

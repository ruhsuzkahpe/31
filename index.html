<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benimle Evlenir Misin?</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb);
            background-size: 200% 200%;
            animation: romantikAnimasyon 6s infinite;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        @keyframes romantikAnimasyon {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #evet {
            background-color: #ff6f61;
            color: white;
        }

        #hayir {
            background-color: #757575;
            color: white;
        }
    </style>
    <script>
        function evetBasildi() {
            alert("Harika bir karar verdin! Seni sonsuza dek mutlu edeceƒüim ‚ù§Ô∏è");
        }

        function hayirBasildi() {
            const hayirButonu = document.getElementById("hayir");
            const x = Math.floor(Math.random() * (window.innerWidth - hayirButonu.offsetWidth));
            const y = Math.floor(Math.random() * (window.innerHeight - hayirButonu.offsetHeight));
            hayirButonu.style.position = "absolute";
            hayirButonu.style.left = x + "px";
            hayirButonu.style.top = y + "px";
        }
    </script>
</head>
<body>
    <h1>Benimle Evlenir Misin? üíç</h1>
    <button id="evet" onclick="evetBasildi()">Evet</button>
    <button id="hayir" onclick="hayirBasildi()">Hayƒ±r</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benimle √áƒ±kar Mƒ±sƒ±n?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb);
            background-size: 200% 200%;
            animation: romantikAnimasyon 8s infinite;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        @keyframes romantikAnimasyon {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #evet {
            background-color: #ff6f61;
            color: white;
        }

        #hayir {
            background-color: #757575;
            color: white;
        }

        #kutlama {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .kalp {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            transform: rotate(45deg);
            animation: yukselme 5s infinite;
        }

        .kalp::before, .kalp::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }

        .kalp::before {
            top: -25px;
            left: 0;
        }

        .kalp::after {
            left: -25px;
            top: 0;
        }

        @keyframes yukselme {
            0% {
                bottom: -50px;
                opacity: 1;
                transform: scale(0.5) rotate(45deg);
            }
            100% {
                bottom: 100vh;
                opacity: 0;
                transform: scale(1) rotate(45deg);
            }
        }
    </style>
    <script>
        function evetBasildi() {
            document.body.innerHTML += '<div id="kutlama">' +
                '<h1>Harika bir karar verdin! üíï</h1>' +
                '<p>Sonsuza dek mutlu olacaƒüƒ±z!</p>' +
                '</div>';
            const kutlama = document.getElementById('kutlama');
            kutlama.style.display = 'flex';

            // Kalp animasyonlarƒ±
            for (let i = 0; i < 50; i++) {
                const kalp = document.createElement('div');
                kalp.className = 'kalp';
                kalp.style.left = Math.random() * 100 + 'vw';
                kalp.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(kalp);
            }

            // Kutlama m√ºziƒüi
            const audio = new Audio('https://www.bensound.com/bensound-music/bensound-sweet.mp3');
            audio.play();

            // Bir s√ºre sonra WhatsApp linkine y√∂nlendirme
            setTimeout(() => {
                window.location.href = "https://wa.me/905418353694"; // Telefon numaranƒ±zƒ± buraya ekleyin
            }, 5000);
        }

        function hayirBasildi() {
            const hayirButonu = document.getElementById("hayir");
            const x = Math.floor(Math.random() * (window.innerWidth - hayirButonu.offsetWidth));
            const y = Math.floor(Math.random() * (window.innerHeight - hayirButonu.offsetHeight));
            hayirButonu.style.position = "absolute";
            hayirButonu.style.left = x + "px";
            hayirButonu.style.top = y + "px";
        }
    </script>
</head>
<body>
    <h1>Benimle √áƒ±kar Mƒ±sƒ±n? üíç</h1>
    <button id="evet" onclick="evetBasildi()">Evet</button>
    <button id="hayir" onclick="hayirBasildi()">Hayƒ±r</button>
</body>
</html>

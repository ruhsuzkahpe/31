<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şans Çarkı</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2e3b4e, #1c2a35);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            width: 250px;
            margin: 10px;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:disabled {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Şans Çarkı</h1>
        <div id="login-section">
            <input type="text" id="username" placeholder="Kullanıcı Adı">
            <input type="password" id="password" placeholder="Şifre">
            <button id="login-btn">Giriş Yap</button>
            <p id="login-msg"></p>
        </div>
        <div id="game-section" class="hidden">
            <h2>Hoş geldiniz, <span id="welcome-user"></span>!</h2>
            <p>Oyun ekranı buraya gelecek.</p>
        </div>
    </div>

    <script>
        // Giriş butonu
        document.getElementById('login-btn').addEventListener('click', () => {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                document.getElementById('login-msg').textContent = 'Lütfen kullanıcı adı ve şifre girin!';
                return;
            }

            // Kullanıcı bilgilerini kontrol et
            let userData = JSON.parse(localStorage.getItem(username));
            if (!userData) {
                // Yeni kullanıcı oluştur
                userData = { username, password };
                localStorage.setItem(username, JSON.stringify(userData));
                document.getElementById('login-msg').textContent = 'Kayıt oluşturuldu, giriş başarılı!';
            } else {
                // Şifreyi kontrol et
                if (userData.password !== password) {
                    document.getElementById('login-msg').textContent = 'Hatalı şifre!';
                    return;
                }
                document.getElementById('login-msg').textContent = 'Giriş başarılı!';
            }

            // Giriş başarılı, oyun ekranına geç
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('game-section').classList.remove('hidden');
            document.getElementById('welcome-user').textContent = userData.username;
        });
    </script>
</body>
</html>

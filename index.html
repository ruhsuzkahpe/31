<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halloween Şans Çarkı</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2c2c54;
      color: #f5f6fa;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #ffa502;
    }

    .wheel-container {
      margin: 20px auto;
      position: relative;
      width: 300px;
      height: 300px;
    }

    canvas {
      border: 5px solid #ffa502;
      border-radius: 50%;
      background: radial-gradient(circle, #ff4757, #2f3640);
    }

    #spin-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ffa502;
      color: #2c2c54;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #spin-button:hover {
      background-color: #ff6348;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Halloween Şans Çarkı</h1>
    <div class="wheel-container">
      <canvas id="wheel" width="300" height="300"></canvas>
    </div>
    <button id="spin-button">Çarkı Çevir</button>
  </div>

  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const spinButton = document.getElementById('spin-button');
    let isSpinning = false;
    let rotation = 0;
    let spinSpeed = 0;

    // Çarkın Halloween temalı görsel çizimi
    function drawWheel() {
      const segments = 8;
      const colors = ['#ffa502', '#ff6348', '#ff4757', '#ff7f50', '#ffa502', '#ff6348', '#ff4757', '#ff7f50'];
      const radius = canvas.width / 2;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const angleStep = (2 * Math.PI) / segments;

      for (let i = 0; i < segments; i++) {
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, i * angleStep, (i + 1) * angleStep);
        ctx.closePath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();

        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(i * angleStep + angleStep / 2);
        ctx.textAlign = 'center';
        ctx.fillStyle = '#2c2c54';
        ctx.font = '16px Arial';
        ctx.fillText('Boş', radius / 1.5, 0);
        ctx.restore();
      }
    }

    // Çarkı döndürme fonksiyonu
    function spinWheel() {
      if (isSpinning) return;

      isSpinning = true;
      spinSpeed = Math.random() * 5 + 5; // Rastgele hız

      const spinAnimation = setInterval(() => {
        rotation += spinSpeed;
        spinSpeed *= 0.97; // Yavaşlama

        if (spinSpeed <= 0.1) {
          clearInterval(spinAnimation);
          isSpinning = false;
          spinSpeed = 0;
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate((rotation * Math.PI) / 180);
        ctx.translate(-canvas.width / 2, -canvas.height / 2);
        drawWheel();
        ctx.restore();
      }, 16);
    }

    spinButton.addEventListener('click', spinWheel);

    // Çarkı başlangıçta çiz
    drawWheel();
  </script>
</body>
</html>

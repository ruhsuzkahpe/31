<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şans Çarkı</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background: #222;
            color: #fff;
            text-align: center;
        }

        .container {
            margin-top: 50px;
        }

        canvas {
            border: 2px solid #fff;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:disabled {
            background-color: #777;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="text"] {
            padding: 10px;
            width: 200px;
            margin: 20px;
            border-radius: 5px;
        }

        .profile-section, .game-section, .leaderboard-section {
            margin-top: 20px;
        }

        #leaderboard {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Şans Çarkı</h1>
        <div class="profile-section">
            <input type="text" id="username" placeholder="Kullanıcı Adınızı Girin" />
            <button id="login-btn">Giriş Yap</button>
            <p id="welcome-msg"></p>
        </div>

        <div class="game-section" style="display: none;">
            <canvas id="wheel" width="500" height="500"></canvas>
            <button id="spin-button">Çevir!</button>
            <button id="risk-button" disabled>Risk Al!</button>
            <p>Altın: <span id="gold-balance">0</span></p>
            <p>Çevirme Hakkı: <span id="spin-count">3</span></p>
            <p id="result-message"></p>
            <p><button id="share-button">Kazancını Sosyal Medyada Paylaş</button></p>
        </div>

        <div class="leaderboard-section">
            <h2>Global Sıralama</h2>
            <ol id="leaderboard"></ol>
        </div>
    </div>

    <script>
        let username = '';
        let gold = 0;
        let spinCount = 3;
        let riskUsed = false;
        let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

        document.getElementById('login-btn').addEventListener('click', function() {
            username = document.getElementById('username').value.trim();
            if (username) {
                localStorage.setItem('username', username);
                document.getElementById('welcome-msg').textContent = `${username} hoş geldiniz!`;
                document.querySelector('.profile-section').style.display = 'none';
                document.querySelector('.game-section').style.display = 'block';
                updateLeaderboard();
            } else {
                alert('Lütfen bir kullanıcı adı girin.');
            }
        });

        document.getElementById('spin-button').addEventListener('click', function() {
            if (spinCount <= 0) {
                alert('Çevirme hakkınız kalmadı!');
                return;
            }
            
            spinCount--;
            document.getElementById('spin-count').textContent = spinCount;

            // Risk al butonunu aktif et
            if (!riskUsed) {
                document.getElementById('risk-button').disabled = false;
            }

            // Çarkı çevirme işlemi
            let result = spinWheel();
            updateGold(result);
            showResultMessage(result);
            updateLeaderboard();
        });

        document.getElementById('risk-button').addEventListener('click', function() {
            if (riskUsed) {
                alert('Risk al hakkınızı zaten kullandınız!');
                return;
            }

            riskUsed = true;
            document.getElementById('risk-button').disabled = true;

            // Risk al: 5 segmentte 2x, diğer segmentlerde -1000
            let result = riskSpin();
            updateGold(result);
            showResultMessage(result);
            updateLeaderboard();
        });

        document.getElementById('share-button').addEventListener('click', function() {
            // Kullanıcı sosyal medya üzerinden paylaşabilir
            alert('Kazancınızı sosyal medyada paylaştınız!');
            spinCount++;  // Sosyal paylaşım sonrası 1 ekstra çevirme hakkı ver
            document.getElementById('spin-count').textContent = spinCount;
        });

        function spinWheel() {
            // Çarkı rastgele döndür
            let segments = [100, 200, 500, -1000, -1000, -1000, 100, 500, 200, -1000];
            let randomIndex = Math.floor(Math.random() * segments.length);
            return segments[randomIndex];
        }

        function riskSpin() {
            // Risk al: 5 segmentte 2x, diğer segmentlerde -1000
            let segments = [-1000, -1000, -1000, -1000, -1000, 2, 2, 2, 2, 2];
            let randomIndex = Math.floor(Math.random() * segments.length);
            return segments[randomIndex];
        }

        function updateGold(result) {
            gold += result;
            if (gold < 0) gold = 0;  // Altın sıfırdan aşağıya inemez
            document.getElementById('gold-balance').textContent = gold;
        }

        function showResultMessage(result) {
            let message = '';
            if (result === 2) {
                message = 'Tebrikler, 2x kazandınız!';
            } else if (result === -1000) {
                message = 'Üzgünüz, -1000 altın kaybettiniz!';
            } else {
                message = `Kazandığınız: ${result} altın`;
            }
            document.getElementById('result-message').textContent = message;
        }

        function updateLeaderboard() {
            leaderboard.push({ username, gold });
            leaderboard.sort((a, b) => b.gold - a.gold); // Altınlarına göre sırala
            leaderboard = leaderboard.slice(0, 5); // En iyi 5 kullanıcıyı göster
            
            // Leaderboard güncelleme
            let leaderboardHTML = '';
            leaderboard.forEach((user, index) => {
                leaderboardHTML += `<li>${index + 1}. ${user.username} - ${user.gold} Altın</li>`;
            });
            document.getElementById('leaderboard').innerHTML = leaderboardHTML;
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
        }
    </script>
</body>
</html>

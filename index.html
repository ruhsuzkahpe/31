<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hill Climb Racing Basit</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin: 0; overflow: hidden; background: #87CEEB; }
        canvas { background: #c0c0c0; display: block; margin: auto; }
        #controls { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); }
        button { padding: 10px 20px; font-size: 16px; margin: 5px; }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <button onmousedown="gas=true" onmouseup="gas=false">Gaz</button>
        <button onmousedown="brake=true" onmouseup="brake=false">Fren</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let car = {
            x: 100,
            y: canvas.height - 100,
            width: 50,
            height: 30,
            speed: 0,
            gravity: 0.5,
            lift: -10,
            velocityY: 0
        };

        let ground = {
            x: 0,
            y: canvas.height - 50,
            width: canvas.width,
            height: 50
        };

        let gas = false;
        let brake = false;

        function drawCar() {
            ctx.fillStyle = "red";
            ctx.fillRect(car.x, car.y, car.width, car.height);
        }

        function drawGround() {
            ctx.fillStyle = "green";
            ctx.fillRect(ground.x, ground.y, ground.width, ground.height);
        }

        function updateCar() {
            if (gas) car.speed += 0.2;
            if (brake) car.speed -= 0.2;

            car.x += car.speed;

            if (car.y + car.height < ground.y) {
                car.velocityY += car.gravity;
            } else {
                car.velocityY = 0;
                car.y = ground.y - car.height;
            }

            car.y += car.velocityY;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGround();
            updateCar();
            drawCar();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>

</body>
</html>
